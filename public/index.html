<body>

    <div class="container" >
              <h3 align="center"> Signup form </h3>
      <form class="form-horizontal" id="form" onsubmit="return required()" >
       
          <div class="form-group">
            <div class="col-sm-6">    
                <input  type="text" name="name" class="form-control"  id="name" placeholder="Enter your Name" required> 
            </div>
          </div>
             
          <div class="form-group">
            <div class="col-sm-6"> 
              <input  type="email" name="email" class="form-control" id="email" placeholder="Enter your E-Mail " required>
            </div>
          </div>
              
          <div class="form-group"> 
            <div class="col-sm-6"> 
              <input  type="password" name="password" class="form-control" id="password"  placeholder="Enter your Password " required>
            </div>
          </div>
               
          <div class="form-group">
            <div class="col-sm-6"> 
               <input  type="text" name="phone" id="phone"   class="form-control" placeholder="Enter your Phone Number " required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-6"> 
                <input type="button" class="btn btn-success" id="submitDetails"  name="submitDetails" value="Submit " />
            </div>
          </div>
        
            <p id="error_msg"> </p>
      </form>
          <div id="users_data" width="500px"> </div>
           <script src="client.js"></script>
           <script type="text/javascript"> </script>
    </div>   
           
  </body>
</html>
